<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My First Blog</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/form.css" />

    <script defer src="./assets/js/logic.js" type="text/javascript"></script>
    <script defer src="./assets/js/form.js" type="text/javascript"></script>
  </head>
  <body class="light">

    <header>
      <button id="toggle" aria-label="Toggle light/dark mode">Light/Dark</button>
    </header>

    <div class="container" style="display: flex; height: 100vh;">

      <aside>
        <h2>My First Blog</h2>
      </aside>
  
      <section>
        <h2>What's on your mind?</h2>
        <form id="blogForm">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" />
  
          <label for="title">Title</label>
          <input type="text" id="title" name="title" placeholder="Enter the post title" />
  
          <label for="content">Content</label>
          <textarea id="content" name="content" rows="10" placeholder="Write your content here..."></textarea>
  
          <input type="submit" value="Submit" />
          <p id="error" style="display: none;">All fields are required.</p>
        </form>
      </section>
  
    </div>
  </body>
  </html>
